<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語⇔ベトナム語 音声翻訳</title>
    
    <!-- PWA設定 -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192x192.png">
    <meta name="theme-color" content="#2196F3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="音声翻訳">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <div class="container">
            <!-- 日本語ウィンドウ -->
            <div class="window" id="japaneseWindow">
                <div class="window-header">
                    <h2>日本語</h2>
                </div>
                <div class="content" id="japaneseContent">
                    
                </div>
                <div class="content-controls">
                    <button id="japaneseCopyBtn" class="copy-btn" style="display: none;" title="日本語テキストをコピー">📋</button>
                </div>
                <div class="status" id="japaneseStatus">待機中</div>
            </div>

            <!-- 矢印コンテナ -->
            <div class="arrow-container">
                <div class="arrow" id="translationArrow">⏬️</div>
            </div>

            <!-- ベトナム語ウィンドウ -->
            <div class="window" id="vietnameseWindow">
                <div class="window-header">
                    <h2>Tiếng Việt</h2>
                </div>
                <div class="content" id="vietnameseContent">
                    
                </div>
                <div class="content-controls">
                    <button id="vietnameseCopyBtn" class="copy-btn" style="display: none;" title="ベトナム語テキストをコピー">📋</button>
                    <button id="vietnameseSpeaker" class="speaker-btn" style="display: none;" title="ベトナム語で読み上げ">🔊</button>
                </div>
                <div class="status" id="vietnameseStatus">Chờ</div>
            </div>
        </div>

        <!-- 画面下部のコントロール -->
        <div class="bottom-controls">
            <button id="historyBtn" class="control-btn">履歴</button>
            <button id="scrollToJapanese" class="control-btn" title="日本語ウィンドウへ">🇯🇵</button>
            <button id="scrollToVietnamese" class="control-btn" title="ベトナム語ウィンドウへ">🇻🇳</button>
            <button id="languageToggle" class="language-toggle-btn" type="button" tabindex="0">
                <span id="languageIndicator">日本語</span>
            </button>
            <button id="micButton" class="mic-btn-main" type="button" tabindex="0">
                <span class="mic-icon">🎤</span>
            </button>
        </div>

        <!-- 履歴モーダル -->
        <div id="historyModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>会話履歴</h3>
                    <button id="closeHistoryBtn">&times;</button>
                </div>
                <div class="modal-body" id="historyList">
                    履歴がありません
                </div>
                <div class="modal-footer">
                    <button id="clearHistoryBtn">履歴をクリア</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
